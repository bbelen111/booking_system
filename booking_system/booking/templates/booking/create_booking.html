<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" href="/static/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="/">
                    <img src="/static/static/images/logo.png" alt="OHA Traveler's Inn Logo">
                </a>
            </div>
            <h1>Create a New Booking</h1>
        </header>
        <main class="main-content">
            <section class="form-section">
                <form method="post" class="booking-form">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }} {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn-submit">Create Booking</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>OHA Traveler's Inn. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
