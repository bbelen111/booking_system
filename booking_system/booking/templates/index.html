<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHA Traveler's Inn</title>
    <link rel="stylesheet" href="/static/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/static/images/logo.png" alt="OHA Traveler's Inn Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/desc">Our Inn</a></li>
                <li><a href="/rooms">Rooms and Rates</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="/static/static/images/back.png" alt="OHA Traveler's Inn" class="hero-image">

        <section class="amenities">
            <h2>Facilities & Amenities</h2>
            <div class="amenities-list">
                <div class="amenity">
                    <img src="/static/static/images/wifi.png" alt="Free Wi-Fi">

                </div>
                <div class="amenity">
                    <img src="/static/static/images/shower.png" alt="Shower & Bath">
                    <p>Shower & Bath</p>
                </div>
                <div class="amenity">
                    <img src="/static/static/images/tv.png" alt="TV Entertainment">
                    <p>TV Entertainment</p>
                </div>
                <div class="amenity">
                    <img src="/static/static/images/aircon.png" alt="Air Conditioning">
                    <p>Air Conditioning</p>
                </div>
            </div>
        </section>
